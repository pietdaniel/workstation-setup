dotfiles_configs:
  - package: tmux
    filename: ".tmux.conf"
    path: "~"
  - package: zsh
    filename: ".zshrc"
    path: "~"
  - package: starship
    filename: "starship.toml"
    path: "~/.config"
  - package: vim
    filename: "init.vim"
    path: "~/.config/nvim"
  - package: vim
    filename: "config.lua"
    path: "~/.config/nvim/lua"
