---
# Dispatcher: include OS-specific package installation
- name: Include Darwin (macOS) package tasks
  ansible.builtin.include_tasks: darwin.yaml
  when: ansible_os_family == "Darwin"

- name: Include RedHat (Amazon Linux/Fedora) package tasks
  ansible.builtin.include_tasks: redhat.yaml
  when: ansible_os_family == "RedHat"
